<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tomorrow House | heater</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3DA5F5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/"
                    ><img src="./assets/images/logo.svg" alt="Tomorrow house"
                  /></a>
                </h1>

                <nav class="gnb-nav sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                    <li class="gnb-nav-item is-active">
                      <a href="/">스토어</a>
                    </li>
                    <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                  </ul>
                </nav>

                <button
                  class="gnb-icon-button is-menu sm-only"
                  type="button"
                  aria-label="Menu button"
                >
                  <i class="icon-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only">
                  <i class="icon-search" aria-hidden></i>
                  <input class="form-input" type="text" placeholder="search" />
                </div>

                <div class="button-group">
                  <button
                    class="gnb-icon-button is-search lg-hidden"
                    type="button"
                    aria-label="Search button"
                  >
                    <i class="icon-search"></i>
                  </button>

                  <a
                    class="gnb-icon-button sm-hidden"
                    href="/"
                    aria-label="Bookmark link"
                  >
                    <i class="icon-bookmark"></i>
                  </a>

                  <a
                    class="gnb-icon-button sm-hidden"
                    href="/"
                    aria-label="My news page link"
                  >
                    <i class="icon-bell"></i>
                  </a>

                  <a
                    class="gnb-icon-button is-cart"
                    href="/"
                    aria-label="Cart link"
                  >
                    <i class="icon-cart"></i>
                    <strong class="badge">5</strong>
                  </a>

                  <button
                    class="gnb-avatar-button sm-hidden"
                    type="button"
                    aria-label="My menu button"
                  >
                    <div class="avatar-32">
                      <img src="./assets/images/img-user-01.jpg" alt="User" />
                    </div>
                  </button>
                </div>

                <button class="sm-hidden btn-fill-primary btn-40" type="button">
                  글쓰기
                  <i class="icon-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
